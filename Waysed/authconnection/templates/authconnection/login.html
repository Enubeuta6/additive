{% extends 'authconnection/base.html' %}
{% load static %}
{% block interractive %}
        <div class="text-end">
          {% if user.is_authenticated %}
          <a type="button" href="{% url 'profile' %}" class="btn btn-warning">Profile</a>
          <a type="button" href="{% url 'generate' %}" class="btn btn-warning">Generate Promo</a>
          <a type="button" href="{% url 'logout' %}" class="btn btn-warning">Logout</a>
          {% else %}
          <a type="button" href="{% url 'register' %}" class="btn btn-warning">Sign-up</a>
          {% endif %}
        {% endblock %}
{% block content %}
<body>
    <div class="text-center">
    <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
        </form>
    </div>
{% endblock %}

</body>
